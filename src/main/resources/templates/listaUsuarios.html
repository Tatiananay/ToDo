<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"></head>

<head>
    <title>Usuarios Registrados</title>
    <style>
        .menuAdmin{
            display: flex;
            justify-content: right;
            align-items: center;
            background-color: rgb(40, 44, 175);
            height: 100px;
            padding: 0px 50px 0px 0px;
        }

    </style>
</head>
<body>
<div class="menuAdmin">
    <div class="cerrarSesion">
        <a class="btn btn-warning fw-bold" href="/login" role="button">Regresar al Login</a>
    </div>
</div>
<h1>Usuarios Registrados</h1>

    <table border="1" cellpadding="5", cellspacing="0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Estado</th>
                <th>Acci√≥n</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}">ID</td>
            <td th:text="${usuario.nombre}">Nombre</td>
            <td th:text="${usuario.email}">Email</td>
            <td th:text="${usuario.bloqueado} ? 'Bloqueado' : 'Activo'">Estado</td>
            <td>
                <form th:action="@{'/usuarios/' + ${usuario.id} + '/bloqueo'}" method="post">
                    <button class="btn btn-danger fw-bold"
                            type="submit"
                            th:text="${usuario.bloqueado} ? 'Habilitar' : 'Bloquear'">Toggle</button>
                </form>
            </td>
        </tr>
        </tbody>
        </table>
</body>
</html>
